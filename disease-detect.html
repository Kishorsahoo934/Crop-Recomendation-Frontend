<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crop Disease Detection - FarmSathi</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body data-page="disease-detect">
    <header class="top-nav">
      <div class="nav-left">
        <img src="logo.jpg" alt="FarmSathi Logo" class="logo" />
        <span class="brand-name">FarmSathi</span>
      </div>
      <nav class="nav-links">
        <a href="dashboard.html" class="nav-protected">Home</a>
        <a href="crop-recommend.html" class="nav-protected"
          >Crop Recommendation</a
        >
        <a
          href="disease-detect.html"
          class="nav-protected active"
          >Crop Disease Detection</a
        >
        <a href="fertilizer-recommend.html" class="nav-protected"
          >Fertilizer Recommendation</a
        >
        <a href="survey.html" class="nav-protected">Survey</a>
        <a href="feedback.html" class="nav-protected">Feedback</a>
        <a href="contact.html" class="nav-protected">Contact</a>
      </nav>
      <div class="nav-right">
        <div id="navUserSection" class="nav-user-section"></div>
      </div>
    </header>

    <main class="page-main">
      <section class="page-header">
        <h1>Crop Disease Detection</h1>
        <p class="muted-text">
          Upload a clear image of an affected leaf to detect possible disease
          and get recommendations.
        </p>
      </section>

      <section class="form-section">
        <form id="diseaseForm" class="vertical-form">
          <div class="form-group">
            <label for="leafImage">Leaf Image</label>
            <input
              id="leafImage"
              type="file"
              accept="image/*"
              required
            />
          </div>
          <div class="image-preview-wrapper">
            <img
              id="imagePreview"
              alt="Preview"
              class="image-preview hidden"
            />
          </div>
          <button type="submit" class="btn btn-primary">
            Detect Disease
          </button>
        </form>

        <div id="diseaseResult" class="result-card hidden"></div>
      </section>
    </main>

    <!-- Shared Auth Modal -->
    <div id="authModal" class="modal hidden" aria-hidden="true">
      <div class="modal-backdrop" data-close-modal></div>
      <div class="modal-dialog" role="dialog" aria-modal="true">
        <button class="modal-close" data-close-modal>&times;</button>
        <div class="modal-header">
          <button
            class="tab-button active"
            data-auth-tab="login"
            id="tabLogin"
          >
            Login
          </button>
          <button class="tab-button" data-auth-tab="signup" id="tabSignup">
            Sign Up
          </button>
        </div>
        <div class="modal-body">
          <form id="loginForm" class="auth-form">
            <div class="form-group">
              <label for="loginEmail">Email</label>
              <input type="email" id="loginEmail" required />
            </div>
            <div class="form-group">
              <label for="loginPassword">Password</label>
              <input
                type="password"
                id="loginPassword"
                minlength="6"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary full-width">
              Login
            </button>
          </form>

          <form id="signupForm" class="auth-form hidden">
            <div class="form-group">
              <label for="signupEmail">Email</label>
              <input type="email" id="signupEmail" required />
            </div>
            <div class="form-group">
              <label for="signupPassword">Password</label>
              <input
                type="password"
                id="signupPassword"
                minlength="6"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary full-width">
              Sign Up
            </button>
          </form>

          <div class="divider">
            <span>OR</span>
          </div>
          <button id="googleSignInBtn" class="btn btn-google full-width">
            <svg width="18" height="18" viewBox="0 0 18 18" style="margin-right: 8px; vertical-align: middle;">
              <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.616z"/>
              <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
              <path fill="#FBBC05" d="M3.964 10.712c-.18-.54-.282-1.117-.282-1.712 0-.595.102-1.173.282-1.712V4.956H.957C.348 6.175 0 7.55 0 9s.348 2.825.957 4.044l3.007-2.332z"/>
              <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.956L3.964 7.288C4.672 5.163 6.656 3.58 9 3.58z"/>
            </svg>
            Continue with Google
          </button>

          <div id="authError" class="form-error" aria-live="polite"></div>
        </div>
      </div>
    </div>

    <div id="toastContainer" class="toast-container"></div>

    <script type="module" src="chatbot-widget.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
